
<!DOCTYPE html>
<html>
<head>
    <title>Post a Job - StartEdge</title>
    <style>
        body { font-family: Arial; background: #eaeaea; padding: 50px; }
        .form-container { background: white; padding: 30px; max-width: 500px; margin: auto; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input[type=text], textarea { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
        input[type=submit] { background: #28a745; color: white; padding: 10px; border: none; width: 100%; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Post a New Job</h2>
        <form action="#">
            <label>Job Title:</label>
            <input type="text" required>
            <label>Company Name:</label>
            <input type="text" required>
            <label>Location:</label>
            <input type="text" required>
            <label>Description:</label>
            <textarea rows="5" required></textarea>
            <input type="submit" value="Post Job">
        </form>
    </div>
</body>
</html>
